<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f6fc;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4A90E2;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        form {
            margin-top: 25px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: calc(33.33% - 10px);
            margin-right: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        .acciones form {
            display: inline-block;
        }
        .volver {
            display: block;
            margin: 30px auto 0;
            background-color: #ccc;
            color: #333;
            text-align: center;
        }
        .volver:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Empleados</h2>

        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="number" name="sueldo" placeholder="Sueldo" required>
            <button type="submit" name="agregar_empleado">Agregar Empleado</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sueldo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in empleados %}
                <tr>
                    <td>{{ emp.Id_Empleado }}</td>
                    <td>{{ emp.Nombre }}</td>
                    <td>{{ emp.Apellido }}</td>
                    <td>{{ emp.Sueldo }}</td>
                    <td class="acciones">
                        <!-- Modificar Sueldo -->
                        <form method="POST" style="margin-bottom:5px;">
                            <input type="hidden" name="empleado_id" value="{{ emp.Id_Empleado }}">
                            <input type="number" name="nuevo_sueldo" placeholder="Nuevo Sueldo" required>
                            <button type="submit" name="modificar_sueldo">Modificar</button>
                        </form>
                        <form method="POST" style="margin-bottom:5px;">
                            <input type="hidden" name="empleado_id" value="{{ emp.Id_Empleado }}">
                            <!-- Salario fijo predefinido, no editable -->
                            <input type="number" name="nuevo_sueldo" value="3000" readonly>
                            <button type="submit" name="modificar_sueldo">Modificar</button>
                        </form>
                        <!-- Eliminar -->
                        <form method="POST">
                            <input type="hidden" name="empleado_id" value="{{ emp.Id_Empleado }}">
                            <button type="submit" name="eliminar_empleado" onclick="return confirm('¿Estás seguro?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="volver">Volver al Panel</a>
    </div>
</body>
</html>
