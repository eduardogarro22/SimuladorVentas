<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e6f0ff;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        a.button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px auto;
            padding: 14px 22px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            width: 85%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.button:hover {
            background-color: #357ABD;
            transform: scale(1.03);
        }

        .icon {
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <p>Bienvenido, {{ usuario }} 👋</p>
    </header>
<!-- ...el resto del código sigue igual... -->

<div class="container">
    <a href="{{ url_for('admin_ventas') }}" class="button">
        <i data-lucide="folder-edit" class="icon"></i> Administrar Ventas
    </a>

    <a href="{{ url_for('compras_proveedores') }}" class="button">
        <i data-lucide="truck" class="icon"></i> Compras a Proveedores
    </a>

    <a href="{{ url_for('pago_sueldo') }}" class="button">
        <i data-lucide="dollar-sign" class="icon"></i> Pagos Sueldos
    </a>

    <a href="{{ url_for('empleados') }}" class="button">
        <i data-lucide="user-cog" class="icon"></i> Empleados
    </a>

    <a href="{{ url_for('logout') }}" class="button">
        <i data-lucide="log-out" class="icon"></i> Cerrar Sesión
    </a>
</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
